<!DOCTYPE html>
<html lang="ja">

<head>
    <title>Chart.js TEST</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./homeView.css">
</head>

<body>
    <header style="background: gray">
        <img class="logo" src="./images/logo.png" />
        <img class="help" src="./images/help.png" />
    </header>

    <section class="container">
        <section class="sideTab">
            <article class="account">
                <img class="account_Img" src="./images/account.png" />
                <p>アカウント情報</p>
            </article>
            <article class="receptConf">
                <img class="receptConf_Img" src="./images/resi-to.png" />
                <p style="display: inline-flex">レシート確認</p>
            </article>
            <article class="pointConf">
                <img class="pointConf_Img" src="./images/point.png" />
                <p style="display: inline-flex;">ポイント情報</p>
            </article>
            <article class="pointBorrow">
                <p>ポイントを前借りする</p>
            </article>
        </section>

        <section class="main">
            <section class="pointNow">
                <article class="pointNow__confDisplay">
                    <p>現在の所持ポイント</p>
                    <p>合計
                        <span>〇〇</span>
                        point
                    </p>
                </article>
                <article class="pointNow__recept">
                    <!-- ここにレシートの内容がはいるよ　-->
                </article>
            </section>

            <section class="investment">
                <article class="investment__confDisplay">
                    <p>来月の出資予想</p>
                    <p>合計
                        <span>〇〇</span>
                        円
                    </p>
                </article>
                <article class="investment__recept">
                    <!-- ここにレシートの内容がはいるよ　-->
                </article>
            </section>

            <section class="acquisition">
                <article class="acquisition__confDisplay">
                    <p>来月の獲得ポイント予想</p>

                    <p>合計
                        <span>〇〇</span>
                        point
                    </p>
                </article>
                <article class="acquisition__recept">
                    <!-- ここにレシートの内容がはいるよ　-->
                </article>
            </section>
        </section>
    </section>
    <footer>

    </footer>
</body>
